<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="content__title">بــزودی بــرمیگردیــم</h2>
        <p class="content__paragraph">
          به دلیل مشکلات به وجود آمده در قسمت فنی وبسایت مدتی در دسترس نخواهد
          بود. صبور باشید بزودی پرقدرت تر از قبل همراه شما عزیزان خواهیم بود
        </p>
        <div class="content__count-down">
          <div class="box">
            <h4 id="day">00</h4>
            <span>روز</span>
          </div>
          <div class="box">
            <h4 id="hour">00</h4>
            <span>ساعت</span>
          </div>
          <div class="box">
            <h4 id="minute">00</h4>
            <span>دقیقه</span>
          </div>
          <div class="box">
            <h4 id="second">00</h4>
            <span>ثانیه</span>
          </div>
        </div>
        <a href="#" class="content__btn">به من اطلاع بده</a>
      </div>

      <img class="img" src="./assets/images/creative-team-animate.svg" alt="" />
    </div>
    <!-- scripts -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
